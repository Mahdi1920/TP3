<h1 [ngClass]="{'ete': t=='Eté', 'standard':t=='Standard' , 'sombre':t=='Sombre'}" >Coloriage</h1>
Couleur <input type="text" #col><br/>
<select [(ngModel)]="police">
    <option  value="Arial" selected >Arial</option>
    <option  value="Calibri">Calibri</option>
    <option  value="Times New Roman" >Times New Roman</option>
</select>
<input type="button" value="Changer" (click)="Onaffiche()" /> <p [ngStyle]="{color:col.value ,'font-family':police}">{{res}}</p> 
<p>Choix du thème : 
    <input type="radio" name="theme" value="Eté"   [(ngModel)]="t" />Eté
    <input type="radio" name="theme" value="Standard" [(ngModel)]="t" />Standard
    <input type="radio" name="theme" value="Sombre"   [(ngModel)]="t" checked/>Sombre
</p>
